<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <title>Add Product - Digital Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<th:block th:insert="AdminNavBar.html"></th:block>

<main class="flex flex-col items-center min-h-screen bg-base-200 py-10">
    <div class="card w-[90vw] md:w-2/3 lg:w-1/2 bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="text-3xl font-bold text-center mb-1">Add Product</h1>
            <form th:action="@{/admin/add-product}" method="post">
                <!-- Hidden ID Field (if applicable, for edits; otherwise leave it empty) -->
                <input type="hidden" th:name="id" />

                <!-- Product Name -->
                <div class="form-control">
                    <label class="label">Product Name</label>
                    <input type="text" th:name="name" placeholder="Enter product name" class="input input-bordered" required />
                </div>

                <!-- Description -->
                <div class="form-control">
                    <label class="label">Description</label>
                    <input type="text" th:name="description" placeholder="Enter product description" class="input input-bordered" />
                </div>

                <!-- Image URL -->
                <div class="form-control">
                    <label class="label">Image URL</label>
                    <input type="text" th:name="imageUrl" placeholder="Enter image URL" class="input input-bordered" />
                </div>

                <!-- Discount Percent -->
                <div class="form-control">
                    <label class="label">Discount Percent</label>
                    <input type="text" th:name="discountPercent" placeholder="Enter discount percent" class="input input-bordered" />
                </div>

                <!-- Category -->
                <div class="form-control">
                    <label class="label">Category</label>
                    <select th:name="category" class="select select-bordered">
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="cat : ${categories}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>

                <!-- Price -->
                <div class="form-control">
                    <label class="label">Price</label>
                    <input type="number" th:name="price" placeholder="Enter price" class="input input-bordered" required step=".01"/>
                </div>

                <!-- Stock Quantity -->
                <div class="form-control">
                    <label class="label">Stock Quantity</label>
                    <input type="text" th:name="stockQuantity" placeholder="Enter stock quantity" class="input input-bordered" />
                </div>

                <!-- Submit Button -->
                <div class="form-control mt-4">
                    <button type="submit" class="btn btn-primary w-full">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="mt-2">
    <div class="h-12 flex justify-center items-center">
        &copy; All rights reserved.
    </div>
</footer>
</body>
</html>
