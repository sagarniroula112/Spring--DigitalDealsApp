<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<th:block th:insert="AdminNavBar.html"></th:block>

<main class="min-h-[80vh] flex items-center justify-center">
    <div class="card w-[90vw] sm:w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Edit Product</h2>
            <form th:action="@{/admin/update-product}" method="post">
                <input type="hidden" th:name="id" th:value="${product.id}" />
                <div class="form-control">
                    <label class="label">Product Name</label>
                    <input type="text" th:name="name" th:value="${product.title}" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">Description</label>
                    <input type="text" th:name="description" th:value="${product.description}" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">Image URL</label>
                    <input type="text" th:name="imageUrl" th:value="${product.image}" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">Discount Percent</label>
                    <input type="text" th:name="discountPercent" th:value="${product.discount}" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">Category</label>
                    <select th:name="category" class="select select-bordered">
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.name}"
                                th:text="${cat.name}"
                                th:selected="${product.category.name == cat.name}">
                        </option>
                    </select>
                </div>
                <div class="form-control">
                    <label class="label">Price</label>
                    <input type="number" th:name="price" th:value="${product.price}" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">Stock Quantity</label>
                    <input type="text" th:name="stockQuantity" th:value="${product.stockQuantity}" class="input input-bordered" />
                </div>
                <div class="form-control mt-4">
                    <button type="submit" class="btn btn-primary w-full">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="mt-12">
    <div class="h-12 flex justify-center items-center">
        &copy; All rights reserved.
    </div>
</footer>
</body>
</html>
